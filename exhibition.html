                        text="value: (3) Der Transparenzrahmen stuetzt sich auf die Transpa- renzregelungen aufgrund des Rahmenuebereinkommens und verstaerkt sie, wobei die besonderen Gegebenheiten der am wenigsten entwickelten Laender und der kleinen Inselstaaten unter den Entwicklungslaendern berueck- sichtigt werden, er wird in einer vermittelnden, zurueckhaltenden und nicht auf Strafen ausgerichteten Weise unter Achtung der nationalen Souveraenitaet angewendet und vermeidet es, die Vertragsparteien unangemessenen zu belasten.;
